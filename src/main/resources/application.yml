spring:
  application:
    name: rules-engine
  
  # Database Configuration
  datasource:
    url: jdbc:h2:mem:rulesdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  # H2 Console (for development)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Security Configuration
  security:
    jwt:
      secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
      expiration: 86400000 # 24 hours in milliseconds

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Management/Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Logging Configuration
logging:
  level:
    com.rulesengine: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    disable-swagger-default-url: true
    display-request-duration: true
    show-extensions: true
    show-common-extensions: true
  show-actuator: true
  group-configs:
    - group: 'rules'
      display-name: 'Rule Management APIs'
      paths-to-match: '/api/rules/**'
    - group: 'fields'
      display-name: 'Field Configuration APIs'
      paths-to-match: '/api/field-configs/**,/api/field-values/**'
    - group: 'entities'
      display-name: 'Entity Management APIs'
      paths-to-match: '/api/entities/**,/api/entity-types/**'
    - group: 'admin'
      display-name: 'Administration APIs'
      paths-to-match: '/api/export/**,/api/import/**,/api/analytics/**'

# Application Configuration
app:
  cors:
    allowed-origins: "http://localhost:3000,http://localhost:5173"
  cache:
    ttl: 300 # 5 minutes
  performance:
    timeout: 30000 # 30 seconds
    retry-attempts: 3
  http:
    client:
      connection-timeout: 30000 # 30 seconds
      read-timeout: 30000 # 30 seconds
      max-connections: 100
      max-connections-per-route: 20